<h1>Variables</h1>
  <h2>Usar de CSS y <span class="hl">JS</span> para modificar un cuadro.</h2>
 
  <div class="controls">
    <label for="spacing">Bordes:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">
    
    
    <label for="br bi">Radio de la Frontera:</label>
    <input id="br" type="range" name="br" min="0" max="100" value="10" data-sizing="px">
    
    
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#71928e">
  </div>
